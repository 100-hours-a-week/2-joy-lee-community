<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>아무 말 대잔치 - 게시글 작성</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div>
          <a href="javascript:history.back()" class="icon-goback"
            ><i class="fa-solid fa-chevron-left"></i
          ></a>
        </div>
        <a href="/">
          <img src="/src/assets/header.jpg" alt="아무 말 대잔치" />
        </a>
        <div class="mypage-btn" id="myPage">
          <img src="/src/assets/default-profile.png" alt="profile" />
        </div>
      </div>
    </header>
    <main class="container page-container board" id="postWritePage">
      <h2 class="title">게시글 작성</h2>
      <form class="post-form form" id="postForm" onsubmit="return false">
        <div class="form-group">
          <label for="title">제목*</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="제목을 입력해주세요 (최대 26글자)"
          />
        </div>
        <div class="form-group">
          <label for="content">내용*</label>
          <textarea
            type="text"
            name="content"
            id="content"
            placeholder="내용을 입력해주세요 "
          ></textarea>
          <span class="validate-error">*제목, 내용을 모두 작성해주세요.</span>
        </div>
        <div class="form-group">
          <label for="image">이미지</label>
          <input type="file" id="image" name="image" accept="image/*" />
        </div>
        <button type="submit" class="submit-btn btn" id="postBtn">완료</button>
      </form>
    </main>
    <script src="/src/js/board.js"></script>
    <script src="/src/js/common.js"></script>
  </body>
</html>
