<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script defer type="module" src="/src/js/common.js"></script>
    <script defer type="module" src="/src/js/post/detail.js"></script>
    <title>게시글 상세 페이지</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div>
          <a href="javascript:history.back()" class="icon-goback"
            ><i class="fa-solid fa-chevron-left"></i
          ></a>
        </div>
        <a href="/">
          <img src="/src/assets/header.jpg" alt="아무 말 대잔치" />
        </a>
        <div class="mypage-btn" id="myPage">
          <img src="/src/assets/default-profile.png" alt="profile" />
        </div>
      </div>
    </header>
    <main class="container page-container board" id="postDetailPage">
      <article class="post" data-post-id="0">
        <section class="post-header"></section>
        <section class="post-body"></section>
        <section class="post-footer">
          <form class="comment-form form" id="commentForm" onsubmit="return false">
            <div class="wrapper">
              <textarea name="comment" id="comment" placeholder="댓글을 남겨주세요!"></textarea>
            </div>
            <button type="submit" class="submit-btn btn" id="commentBtn">댓글 등록</button>
          </form>
          <ul class="comment-list"></ul>
        </section>
      </article>

      <!-- 삭제 모달 -->
      <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
          <p id="modalTitle">삭제하시겠습니까?</p>
          <span>삭제한 내용은 복구 할 수 없습니다.</span>
          <div class="modal-btns">
            <button id="cancelBtn">취소</button>
            <button id="confirmBtn">확인</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
