<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>3주차 과제 joy.lee(이주영)</title>
  </head>
  <body>
    <header class="header">
      <img src="src/assets/header.jpg" alt="아무 말 대잔치" />
    </header>
    <main class="container" id="loginPage">
      <div class="login-container">
        <h2 class="title">로그인</h2>
        <form class="login-form form" id="loginForm">
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" name="email" placeholder="이메일을 입력하세요" />
            <span class="validate-error">* 올바른 이메일을 입력해주세요.</span>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요" />
            <span class="validate-error">* 비밀번호가 틀렸습니다.</span>
          </div>
          <button type="submit" class="login-btn btn">로그인</button>
          <button class="signup-btn"><a href="#">회원가입</a></button>
        </form>
      </div>
    </main>
    <script src="src/js/login.js"></script>
  </body>
</html>
