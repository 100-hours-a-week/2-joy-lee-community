<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>아무 말 대잔치 - Login</title>
  </head>
  <body>
    <header class="header">
      <img src="/src/assets/header.jpg" alt="아무 말 대잔치" />
    </header>
    <main class="container" id="loginPage">
      <h2 class="title">로그인</h2>
      <form class="login-form form" id="loginForm" onsubmit="return false">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" />
          <span class="validate-error">*올바른 이메일 주소 형식을 입력해주세요.</span>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
          />
          <span class="validate-error">*비밀번호를 입력해주세요.</span>
        </div>
        <button type="submit" class="btn" id="loginBtn">로그인</button>
      </form>
      <span class="linkto"><a href="signup.html">회원가입</a></span>
    </main>
    <script src="/src/js/login.js"></script>
  </body>
</html>
