<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script defer type="module" src="/src/js/auth/login.js"></script>
    <title>아무 말 대잔치 - Login</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div></div>
        <a href="/">
          <img src="/src/assets/header.jpg" alt="아무 말 대잔치" />
        </a>
        <div></div>
      </div>
    </header>
    <main class="container page-container" id="loginPage">
      <h2 class="title">로그인</h2>
      <form class="login-form form" id="loginForm" onsubmit="return false">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="text" name="email" id="email" placeholder="이메일을 입력하세요" />
          <span class="error email-error"></span>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
          />
          <span class="error password-error"></span>
        </div>
        <button type="submit" class="submit-btn btn" id="loginBtn">로그인</button>
      </form>
      <span class="linkto"><a href="signup.html">회원가입</a></span>
    </main>
  </body>
</html>
