<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script defer type="module" src="/src/js/common.js"></script>
    <script defer type="module" src="/src/js/edit/password.js"></script>
    <title>아무 말 대잔치 - 비밀번호 수정</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div>
          <a href="javascript:history.back()" class="icon-goback"
            ><i class="fa-solid fa-chevron-left"></i
          ></a>
        </div>
        <a href="/">
          <img src="/src/assets/header.jpg" alt="아무 말 대잔치" />
        </a>
        <div class="mypage-btn" id="myPage">
          <img src="/src/assets/default-profile.png" alt="profile" />
        </div>
      </div>
    </header>
    <main class="container page-container" id="passwordEditPage">
      <h2 class="title">비밀번호 수정</h2>
      <form class="login-form form" id="loginForm" onsubmit="return false">
        <div class="form-group">
          <label for="password">비밀번호*</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
          />
          <span class="error password1-error"></span>
        </div>
        <div class="form-group">
          <label for="password2">비밀번호 확인*</label>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="비밀번호를 한번 더 입력하세요"
          />
          <span class="error password2-error"></span>
        </div>
        <button type="submit" class="submit-btn btn" id="editBtn">수정하기</button>
      </form>
    </main>
  </body>
</html>
