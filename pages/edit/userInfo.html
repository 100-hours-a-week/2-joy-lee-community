<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script defer type="module" src="/src/js/common.js"></script>
    <script defer type="module" src="/src/js/edit/edit.js"></script>
    <title>아무 말 대잔치 - 회원 정보 수정</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div>
          <a href="javascript:history.back()" class="icon-goback"
            ><i class="fa-solid fa-chevron-left"></i
          ></a>
        </div>
        <a href="/">
          <img src="/src/assets/header.jpg" alt="아무 말 대잔치" />
        </a>
        <div class="mypage-btn" id="myPage">
          <img src="/src/assets/default-profile.png" alt="profile" />
        </div>
      </div>
    </header>
    <main class="container page-container" id="signupPage">
      <h2 class="title">회원정보 수정</h2>
      <form class="login-form form" id="loginForm" onsubmit="return false">
        <div class="form-group">
          <p class="label">프로필 사진</p>
          <span class="error profile-error"></span>
          <label for="profile" id="profileBtn" class="thumbnail-btn">
            <i class="fa-solid fa-plus"></i>
          </label>
          <input type="file" id="profile" name="profile" accept="image/*" style="display: none" />
        </div>
        <div class="form-group">
          <label for="email">이메일*</label>
          <p id="myEmail"></p>
        </div>
        <div class="form-group">
          <label for="nickname">닉네임*</label>
          <input type="text" name="nickname" id="nickname" placeholder="" />
          <span class="error nickname-error"></span>
        </div>
        <button type="submit" class="submit-btn btn" id="editBtn">수정하기</button>
      </form>
      <span class="linkto"><a href="login.html">회원 탈퇴</a></span>
    </main>
  </body>
</html>
