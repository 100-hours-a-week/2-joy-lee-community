<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>아무 말 대잔치 - 회원가입</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <span>
          <a href="login.html" class="icon-goback"><i class="fa-solid fa-chevron-left"></i></a>
        </span>
        <img src="/src/assets/header.jpg" alt="아무 말 대잔치" />
        <span></span>
      </div>
    </header>
    <main class="container page-container" id="signupPage">
      <h2 class="title">회원가입</h2>
      <form class="login-form form" id="loginForm" onsubmit="return false">
        <div class="form-group">
          <p class="label">프로필 사진</p>
          <span class="validate-error">*프로필 사진을 추가해주세요.</span>
          <label for="profile" class="thumbnail-btn">
            <i class="fa-solid fa-plus"></i>
          </label>
          <input type="file" id="profile" name="profile" accept="image/*" style="display: none" />
        </div>
        <div class="form-group">
          <label for="email">이메일*</label>
          <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" />
          <span class="validate-error">*이메일을 입력해주세요.</span>
        </div>
        <div class="form-group">
          <label for="password">비밀번호*</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
          />
          <span class="validate-error">*비밀번호를 입력해주세요.</span>
        </div>
        <div class="form-group">
          <label for="password2">비밀번호 확인*</label>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="비밀번호를 한번 더 입력하세요"
          />
          <span class="validate-error">*비밀번호가 다릅니다.</span>
        </div>

        <div class="form-group">
          <label for="nickname">닉네임*</label>
          <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력하세요" />
          <span class="validate-error">*닉네임을 입력해주세요.</span>
        </div>
        <button type="submit" class="btn" id="signupBtn">회원가입</button>
      </form>
      <span class="linkto"><a href="login.html">로그인하러 가기</a></span>
    </main>
    <script src="/src/js/signup.js"></script>
  </body>
</html>
